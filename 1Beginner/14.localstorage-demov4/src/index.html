<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Books List</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" />

    <!-- Custom styles for this File -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top top-nav-bar-overrides py-0">
            <a class="navbar-brand" href="#"><i class="fa fa-book" aria-hidden="true"></i> Books List</a>
        </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container mainContainer ml-2 mr-2 py-0 col-sm-12">

        <div class="row col-sm-12">

            <div class="div-container col-sm-4">
                <h1>Add Book</h1>
                <form id="book-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" class="form-control" required minlength="4"
                            maxlength="50">
                        <label id="errorForTitle" />
                    </div>

                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" class="form-control" required minlength="4"
                            maxlength="50">
                    </div>

                    <div class="container">
                        <button class="btn btn-primary" id="buttonAddBook">
                            <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
                        </button>

                        <button class="btn btn-info ml-4" id="buttonClear">
                            <i class="fa fa-eraser fa-2x" aria-hidden="true"></i>
                        </button>

                        <button class="btn btn-success ml-4" id="buttonUpdate">
                            <i class="fa fa-save fa-2x" aria-hidden="true"></i>
                        </button>
                    </div>

                </form>
            </div>

            <div class="mt-3 col-sm-8">
                <table class="table table-striped table-bordered table-hover shadow">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="booksList">

                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <label>&copy; 2020 - <span id="spanYear"></span> | Books List</label>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- Custom scripts for this File -->
    <script src="scripts/index.js"></script>
    <script>
        document.getElementById('spanYear').innerText = (new Date().getFullYear());
    </script>

</body>

</html>
