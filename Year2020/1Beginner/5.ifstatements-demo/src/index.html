<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Hotel Billing</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom styles for this File -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top top-nav-bar-overrides">
            <a class="navbar-brand" href="#">Hotel Billing</a>
        </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container mainContainer">
        <h1>Bill Calculation</h1>

        <div class="div-styles">

            <div>
                <label for="currency">Choose a currency:</label>
                <select name="currency" id="currency">
                    <!-- <option value="NoCurrency" default selected disabled>---</option> -->
                    <option value="NoCurrency">---</option>
                    <option value="₹">Rupees</option>
                    <option value="£">Pounds</option>
                    <option value="$">Dollars</option>
                </select>
            </div>

            <div>
                <label for="txtBillAmount">Bill Amount: </label>
                <input type="number" placeholder="Bill Amount" id="txtBillAmount" name="txtBillAmount" />
            </div>


            <div>
                <label for="txtTaxRate">Tax Rate: </label>
                <input type="number" placeholder="Tax Rate" id="txtTaxRate" name="txtTaxRate" />
            </div>

            <p id="lblTotalBillAmount">Total Bill: 0.00</p>

            <button class="btn btn-primary shadow" onclick="getCalculateBillAmount()">Total Bill</button>

            <div>
                <label id="lblErrorMessage" style="visibility: hidden;">Please select a currency.</label>
            </div>
        </div>

    </main>

    <footer class="footer">
        <div class="container">
            <span>&copy; 2020 | Hotel Billing</span>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- Custom scripts for this File -->
    <script src="scripts/index.js"></script>

</body>

</html>
