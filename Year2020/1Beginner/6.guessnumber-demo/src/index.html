<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Guess Number Game</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom styles for this File -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top top-nav-bar-overrides">
            <a class="navbar-brand" href="#">Guess Number Game</a>
        </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container mainContainer">
        <h1>Guess Number Game</h1>

        <div class="div-styles">
            <div class="container">
                <label for="txtGuessNumber">Guess Number: </label>
                <input type="Text" placeholder="Guess a Number" id="txtGuessNumber" name="txtGuessNumber" />
                <input type="button" class="btn btn-info mb-2 shadow" value="Verify" onclick="verifyNumber()">
            </div>

            <div class="container">
                <label for="txtOriginalNumber">Hint: </label>
                <input type="Text" id="txtOriginalNumber" name="txtOriginalNumber" />
                <input type="button" class="btn btn-primary shadow" value="Generate Number" onclick="generateNumber()">
            </div>

            <div>
                <label id="lblAttempts"></label>
                <br>
                <label id="lblResults"> </label>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <label>&copy; <span id="spanYear"></span> | Guess Number Game</label>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- Custom scripts for this File -->
    <script src="scripts/index.js"></script>
    <script>
        document.getElementById('spanYear').innerText = (new Date().getFullYear());
    </script>
</body>

</html>
